{% extends "base.html" %} {% block content %}
<div class="jumbotron rounded-0">
    <div class="col-lg-8 container backdrop">
        <h1 class="text-center">{{customer_username}}'s Contact Information</h3>
        <br>
        {% for c in customer_info['Items'] %}
        <div class="container">
            <form action="/customer/{{customer_id}}/edit" method="POST"">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_fname">First Name: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_fname" value="{{c.customer_fname}}" required="required">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_lname">Last Name: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_lname" value="{{c.customer_lname}}" required="required">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_email">Email: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_email" value="{{c.customer_email}}" required="required">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_phone_num">Phone Number: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_phone_num" value="{{c.customer_phone_num}}" required="required">
                        </div>                        
                    </div>
                    <div class="form-group col-lg-12">
                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_address_1">Address Line 1: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_address_1" value="{{c.customer_address_1}}" required="required">
                        </div>
                    </div>

                    <div class="form-group col-lg-12">
                        {% if c.customer_address_2 %}

                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_address_2">Address Line 2: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_address_2" value="{{c.customer_address_2}}">
                        </div>

                        {% else %}

                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_address_2">Address Line 2: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_address_2" placeholder="Address Line 2">
                        </div>

                        {% endif %}
                    </div>

                    <div class="form-group col-md-5">
                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_city">City: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_city" value="{{c.customer_city}}" required="required">
                        </div>                        
                    </div>
                    <div class="form-group col-md-4">
                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_state">State: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_state" value="{{c.customer_state}}" required="required">
                        </div>                        
                    </div>
                    <div class="form-group col-md-3">
                        <div class="input-group form-inline">
                            <label class="my-1 mr-2" for="customer_zip">Postal Code: </label>
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="customer_zip" value="{{c.customer_zip}}" required="required">
                        </div>                        
                    </div>
                </div>
    
                <div class="form-group col-auto">
                    <button type="submit" class="btn btn-success btn-block login-btn">Edit Contact Information</button>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
