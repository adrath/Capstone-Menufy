<div class="jumbotron rounded=0">
    <div class="login-form">
        <form action="/login" method="POST">
            <h2 class="text-center">Customer Login</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block login-btn" onclick="">Login</button>
            </div>
        </form>

        <div>
            <a id="redirect-business" method="GET" href="/business_login" class="btn btn-dark btn-block"> Switch To Business Mode</a>
        </div>
    </div>
</div>
